<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="icon" type="image/x-icon" href="./pic/favicon.png">

    <style>

        body {
            color: #333;
            font-family: "Fredoka", sans-serif;
            font-optical-sizing: auto;
            font-weight: lighter;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-weight: 700;
            background: url('./pic/background_main_pic.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        form {
            background: transparent; 
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            height: 30px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-bottom: 16px;
        }

        button:hover {
            background: #333;
            color: #fff;
        }
        
        h1 {
            margin: 0;
            margin-bottom: 15px;
            text-align: center;
            color: #150211;
            font-size: 35px
        }

        a{
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        img{
            width: 300px;
        }


    </style>
</head>
<body>

    

    
    <form id="change-password-form">
      <div class="logo">
        <a href="./index.html"><img src="./pic/comuneedy_logo.png" alt="logo"></a>
        <h1>Change Your Password</h1>
      </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password"

               title="Password must be at least 8 characters long."
        >
        <br><br>

        <button type="submit">Change Password</button>
    </form>

    <script>
     const form = document.getElementById('change-password-form');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent the form from submitting and refreshing the page

      // Get the form data
      const formData = {
        email: form.elements.email.value,
        password: form.elements.password.value
      };

      try {
        // Send the form data to the server
        console.log(formData)
        const response = await fetch('/api/change_password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        // Handle the server response
        if (response.ok) {
          const data = await response.json();
          console.log(data.message); // Log the success message
          // Optionally, you can reset the form or display a success message to the user
        } else {
          console.error('Error changing password:', response.status);
          // Optionally, you can display an error message to the user
        }
      } catch (error) {
        console.error('Error:', error);
        // Optionally, you can display an error message to the user
      }
    });
    </script>
</body>
</html>
